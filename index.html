<script>

function playGame() {
    while (player.chips > 0) {
        let bet = placeBet();
        startGame();
        let playerResult = playerTurn();
        if (playerResult !== 'bust') {
            dealerTurn();
        }
        let result = determineWinner();
        adjustChips(result, bet);

        if (player.chips > 0) {
            let continuePlaying = prompt("Queres continuar a jogar? (s/n)");
            if (continuePlaying !== 's') {
                break;
            }
        } else {
            console.log("Você não tem fichas suficientes para continuar a jogar.");
            break;
        }
    }
    console.log("Jogo terminado. Fichas finais:", player.chips);
}

playGame();

</script>
